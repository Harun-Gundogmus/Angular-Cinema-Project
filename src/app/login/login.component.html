<div class="container-fluid" style = 'background-color: #cfcfcf;'>
<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/bg2.jpg');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>GİRİŞ YAP</h3>
          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <input type="text" class="form-control mb-1" placeholder = "Kullanıcı Adı" name="uname" [(ngModel)] = "username">

            </div>
            <div class="form-group last mb-3">
              <input type="password" class="form-control" placeholder = "Şifre" name = "pword" [(ngModel)] = "password">
              
            </div>
            
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Beni Hatırla</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Şifremi Unuttum</a></span> 
            </div>

            <input type="submit" value="Giriş Yap" class="btn btn-block btn-primary" (click) = "login()">

            <span class="d-block text-center my-4 text-muted">&mdash; yada &mdash;</span>
            
            <div class="social-login">
              <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                <span class="icon-facebook mr-3"></span> Facebook ile Giriş Yap
              </a>
              <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                <span class="icon-twitter mr-3"></span> Twitter ile Giriş Yap
              </a>
              <a href="#" class="google btn d-flex justify-content-center align-items-center">
                <span class="icon-google mr-3"></span> Google ile Giriş Yap
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
</div>
</div>
